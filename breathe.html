<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/10baa87caf.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <title>JH | Breathe</title>
</head>

<body>
  <header class="container sticky-top">
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container-fluid align-items-start">
        <a class="navbar-brand" href="./index.html">
          <img src="./graphics/logo.svg" alt="logo" height="50" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarNav">
          <div class="offcanvas-header align-items-start justify-content-end">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./breathe.html">Breathe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./book.html">Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link position-relative" href="./cart.html">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge rounded-pill bg-primary translate-middle">
                    <small>2</small>
                    <span class="visually-hidden">items in cart</span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="overflow-hidden breathe-container">
      <p class="breathe breathe-in">breathe in</p>
      <object class="animated-flower" data="./graphics/flower_sketch.svg" alt="Flower sketch"></object>
      <p class="breathe breathe-out">breathe out</p>
    </section>
  </main>

  <footer>
    <div class="footer-wave"></div>
    <div class="footer-wave"></div>
    <div class="footer-wave"></div>
    <div class="footer-content">
      <div class="logo">
        <img src="./graphics/logo.svg" height="100px" alt="">
        <p>Flowers and meditation</p>
      </div>
      <form>
        <label for="newsletter" class="form-label">Updates to you email?</label>
        <div class="input-group">
          <input type="email" id="newsletter" class="form-control-sm" placeholder="Enter you email here">
          <button class="btn btn-primary no-shadow" type="button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
