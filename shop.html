<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/10baa87caf.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <title>JH | Shop</title>
</head>

<body>
  <header class="container sticky-top">
    <nav class="navbar navbar-expand-sm navbar-light">
      <div class="container-fluid align-items-start">
        <a class="navbar-brand" href="./index.html">
          <img src="./graphics/logo.svg" alt="logo" height="50" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="navbarNav">
          <div class="offcanvas-header align-items-start justify-content-end">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
              <li class="nav-item">
                <a class="nav-link" href="./breathe.html">Breathe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./book.html">Book</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link position-relative" href="./cart.html">
                  <i class="fas fa-shopping-cart"></i>
                  <span class="badge rounded-pill bg-primary translate-middle">
                    <small>2</small>
                    <span class="visually-hidden">items in cart</span>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
  </header>

  <main class="container p-4">
    <h1 class="mb-5">Shop our flower prints</h1>
    <section class="row mb-5 align-items-start">
      <div class="col-lg overflow-hidden">
        <img class="preview" src="./images/flower11.jpg" alt="Rose">
      </div>
      <div class="col-lg">
        <div class="m-2">
          <strong>Pink rose after rain</strong>
          <p>Photographed in Naantali 2011.</p>
        </div>
        <div class="m-2 row form-floating">
          <select id="print-type" class="form-select" aria-label="Print type">
            <option value="canvas">Photo canvas</option>
            <option value="metal">Metal plate</option>
            <option value="paper">HD Photo paper</option>
          </select>
          <label for="print-type">Print type</label>
        </div>
        <div class="m-2 row form-floating">
          <select id="print-size" class="form-select" aria-label="Print size">
            <option value="small">Small 30&#215;40 cm</option>
            <option value="medium">Medium 42&#215;56 cm</option>
            <option value="large">Large 75&#215;100 cm</option>
          </select>
          <label for="print-size">Print size</label>
        </div>
        <div class="m-2 row">
          <div class="col-lg p-0 form-floating">
            <input type="number" id="print-amount" class="form-control" min="1" max="5" value="1">
            <label for="print-amount">Amount of prints</label>
          </div>
          <div class="col-lg p-0 d-flex align-items-end justify-content-end">
            <strong class="fs-4">4990 €</strong>
          </div>
        </div>
        <div class="m-2 row">
          <button class="btn btn-primary w-100 m-2"><i class="fas fa-cart-plus me-2"></i>Add to cart</button>
        </div>
      </div>
    </section>

    <section class="row mb-5 align-items-start">
      <div class="col-lg overflow-hidden">
        <img class="preview" src="./images/flower1.jpg" alt="Lily">
      </div>
      <div class="col-lg">
        <div class="m-2">
          <strong>Last lily of the summer</strong>
          <p>Photographed in Jyväskylä 2019.</p>
        </div>
        <div class="m-2 row form-floating">
          <select id="print-type" class="form-select" aria-label="Print type">
            <option value="canvas">Photo canvas</option>
            <option value="metal">Metal plate</option>

        <div class="m-2 row form-floating">
          <select id="print-size" class="form-select" aria-label="Print size">
            <option value="small">Small 30&#215;40 cm</option>
            <option value="medium">Medium 42&#215;56 cm</option>
            <option value="large">Large 75&#215;100 cm</option>
          </select>
          <label for="print-size">Print size</label>
        </div>
        <div class="m-2 row">
          <div class="col-md p-0 form-floating">
            <input type="number" id="print-amount" class="form-control" min="1" max="5" value="1">
            <label for="print-amount">Amount of prints</label>
          </div>
          <div class="col-md p-0 d-flex align-items-end justify-content-end">
            <strong class="fs-4">4990 €</strong>
          </div>
        </div>
        <div class="m-2 row">
          <button class="btn btn-primary w-100 m-2"><i class="fas fa-cart-plus me-2"></i>Add to cart</button>
        </div>
      </div>
    </section>

    <section class="row mb-5 align-items-start">
      <div class="col-lg overflow-hidden">
        <img class="preview" src="./images/flower12.jpg" alt="Rose">
      </div>
      <div class="col-lg">
        <div class="m-2">
          <strong>Vivid yellow orchids</strong>
          <p>Photographed in Madrid 2013.</p>
        </div>
        <div class="m-2 row form-floating">
          <select id="print-type" class="form-select" aria-label="Print type">
            <option value="canvas">Photo canvas</option>
            <option value="metal">Metal plate</option>
            <option value="paper">HD Photo paper</option>
          </select>
          <label for="print-type">Print type</label>
        </div>
        <div class="m-2 row form-floating">
          <select id="print-size" class="form-select" aria-label="Print size">
            <option value="small">Small 30&#215;40 cm</option>
            <option value="medium">Medium 42&#215;56 cm</option>
            <option value="large">Large 75&#215;100 cm</option>
          </select>
          <label for="print-size">Print size</label>
        </div>
        <div class="m-2 row">
          <div class="col-lg p-0 form-floating">
            <input type="number" id="print-amount" class="form-control" min="1" max="5" value="1">
            <label for="print-amount">Amount of prints</label>
          </div>
          <div class="col-lg p-0 d-flex align-items-end justify-content-end">
            <strong class="fs-4">4990 €</strong>
          </div>
        </div>
        <div class="m-2 row">
          <button class="btn btn-primary w-100 m-2"><i class="fas fa-cart-plus me-2"></i>Add to cart</button>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class="footer-wave"></div>
    <div class="footer-wave"></div>
    <div class="footer-wave"></div>
    <div class="footer-content">
      <div class="logo">
        <img src="./graphics/logo.svg" height="100px" alt="">
        <p>Flowers and meditation</p>
      </div>
      <form>
        <label for="newsletter" class="form-label">Updates to you email?</label>
        <div class="input-group">
          <input type="email" id="newsletter" class="form-control-sm" placeholder="Enter you email here">
          <button class="btn btn-primary no-shadow" type="button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
